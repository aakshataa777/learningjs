<html>
    <head>
        <title> homework </title>
        <script src="form.js"></script>
        <link rel="stylesheet" href="form.css">
    </head>
    <body>
        <form>
            <label for="fname">First name:</label>
            <input type="text" id="fname" name="fname" maxlength="50"><br>
            <b class="error" id="First"></b><br>
            <label for="lname">Last name:</label>
            <input type="text" id="lname" name="lname" maxlength="50"><br>
            <b class="error" id="Second"></b><br>
            <label for="gender"> Enter Your Gender</label><br>
            <input type="radio" id="male" name="gender" value="Male">
            <label for="male"> Male</label><br>
            <input type="radio" id="female" name="gender" value="Female">
            <label for="female"> Female</label><br>
            <input type="radio" id="other" name="gender" value="Other">
            <label for="other"> Other</label><br>
            <b class="error" id="Third"></b><br>
            <label for="states">Choose your State:</label>
            <select name="states" id="states">
                <option 
                value="State">State</option>
                <option 
                value="andhraPradesh">Andhra Pradesh</option>
                <option
                value="arunachalPradesh">Arunachal Pradesh</option>
                <option 
                value="Assam">Assam</option>
                <option 
                value="Bihar">Bihar</option>
                <option 
                value="Chattisgarh">Chattisgarh</option>
                <option 
                value="goa">Goa</option>
                <option 
                value="Gujarat">Gujarat</option>
                <option 
                value="haryana">Haryana</option>
                <option 
                value="himachalPradesh">Himachal Pradesh</option>
                <option 
                value="jharkhand">Jharkhand</option>
                <option 
                value="karnataka">Karnataka</option>
            </select><br>
            <b class="error" id="Fourth"></b><br>
            <button type="button" onClick = myFunction()> Submit</button><br>
        </form>
        <b id="message"></b>
    </body>
</html>
